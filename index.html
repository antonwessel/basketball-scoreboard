<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p id="timer"></p>

    <div class="scoreboards-wrapper">
        <div class="scoreboard-container">
            <h2 class="scoreboard-header">Home</h2>
            <p class="scoreboard-score" id="home-score">0</p>
            <div class="btns-container">
                <button class="scoreboard-btn" onclick="updateScore('home', 1)">+1</button>
                <button class="scoreboard-btn" onclick="updateScore('home', 2)">+2</button>
                <button class="scoreboard-btn" onclick="updateScore('home', 3)">+3</button>
            </div>
        </div>

        <div class="scoreboard-container">
            <h2 class="scoreboard-header">Guest</h2>
            <p class="scoreboard-score" id="guest-score">0</p>
            <div class="btns-container">
                <button class="scoreboard-btn" onclick="updateScore('guest', 1)">+1</button>
                <button class="scoreboard-btn" onclick="updateScore('guest', 2)">+2</button>
                <button class="scoreboard-btn" onclick="updateScore('guest', 3)">+3</button>
            </div>
        </div>
    </div>

    <button id="btn-new-game" onclick="newGame()">new game</button>

    <script src="script.js"></script>
</body>

</html>
